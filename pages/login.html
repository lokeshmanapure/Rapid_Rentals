<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="../js/login.js" defer></script>


    <style>
      .container{
              
              height:auto;
              box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, 
              rgba(0, 0, 0, 0.12) 0px -12px 30px, 
              rgba(0, 0, 0, 0.12) 0px 4px 6px, 
              rgba(0, 0, 0, 0.17) 0px 12px 13px, 
              rgba(0, 0, 0, 0.09) 0px -3px 5px;
          }
          .logo{
              height:40px;
              width:40px;
          }
          
          
  </style>



</head>
<body>

  <div class="container p-5 my-4 rounded col-md-4 ">
    <h1 class="text-center fs-1 fw-bold">Login</h1><br/>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="inputemail" placeholder="email">
        <label for="inputemail" class="form-label">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="inputpassword" placeholder="Password">
        <label for="inputpassword" class="form-label">Password</label>
   </div>
   <br/>  
   <div><button id="emaillogin" type="button" class="btn btn-primary d-block mx-auto px-5">Sign in</button></div>
   <br/>
   <hr/>
   <div><button id="signinwithgoogle" type="button" class="btn btn-success d-block mx-auto px-5">Sign in with Google</button></div>
   <br/>

   <div class="d-flex justify-content-center">
      <a href="https://accounts.google.com/"><img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" class="logo mx-2 "/></a> 
    </div>
    <br/>
    <div><button id="signinwithfacebook" type="button" class="btn btn-primary d-block mx-auto px-5">Sign in with Facebook</button></div>
   <br/>
   <div class="d-flex justify-content-center">
      <a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/128/3670/3670124.png" class="logo mx-2 "/></a> 
    </div>
    <br/>


  </div>











</body>
</html>
