<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>List Your Room Here!</title>

  <style>
    .container {

      height: auto;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
        rgba(0, 0, 0, 0.12) 0px -12px 30px,
        rgba(0, 0, 0, 0.12) 0px 4px 6px,
        rgba(0, 0, 0, 0.17) 0px 12px 13px,
        rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

    .btn-Submit {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 20px;
      padding: 10px 20px;
      font-weight: bold;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .btn-Submit:hover {
      border: 1px solid black;
    }
  </style>

<script type="module" src="../js/roomListingPage.js" defer></script>


</head>

<body>
  <div class="container p-5 my-4 rounded col-md-8 ">
    <h1 class="text-center fs-1 fw-bold">List Your Rooms Here!</h1><br />

    <form id="roomListingForm">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="inputRent" placeholder="Room Rent:">
        <label for="inputRent" class="form-label"> Add Room Rent Here!</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control " id="inputUsername" placeholder="Your Name">
        <label for="inputUsername" class="form-label">Your Name</label>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="selectRoomFor" class="col-form-label">Room For:</label>
        </div>
        <div class="col-auto"><select class="form-select form-select-lg my-3 " aria-label="Large select example" id="selectRoomFor">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select> </div>
      </div>  
      
    
      <select class="form-select form-select-lg mt-3 " aria-label="Large select example" id="selectRoomType">
        <option selected>Furnished</option>
        <option value="n-f">Non-Furnished</option>
        <option value="s-f">Semi-Furnished</option>
        <option value="f-f">Fully-Furnished</option>
      </select>
  
      <select class="form-select form-select-lg mt-3 " aria-label="Large select example" id="selectWaterFacility">
        <option selected>Drinking Water</option>
        <option value="y">Yes</option>
        <option value="n">No</option>
      </select>
  
      <select class="form-select form-select-lg mt-3 " aria-label="Large select example" id="selectParking">
        <option selected>Parking Available</option>
        <option value="y">Yes</option>
        <option value="n">No</option> 
      </select>
  
      <div class="form-floating mt-3">
        <input type="text" class="form-control" id="inputtext" placeholder="Room Rent:">
        <label for="inputtext" class="form-label fw-semibold">In-Out Timing:</label>
      </div>
  
      <div class="my-3">
        <label for="formFile" class="form-label fw-bold">Upload Your Rooms Photos:&nbsp;&nbsp;</label>
        <a href="#" style="text-decoration: none;">
          <img src="../img/plus.png" alt="plus" height="80">
          <img src="../img/plus.png" alt="plus" height="80">
          <img src="../img/plus.png" alt="plus" height="80">
        </a>
      </div>
  
      <div class="my-3">
        <label for="inputRoomDesc" class="form-label" >Room Description:</label>
        <textarea class="form-control" id="inputRoomDesc" rows="3"></textarea>
      </div>
  
  
  
      <br />
      <button type="submit"  id="listRoom" class="btn btn-primary mx-auto d-block" >List Your Rooms on Rapid Rentals</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
